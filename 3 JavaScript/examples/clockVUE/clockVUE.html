<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div class ="selector has-text-centered">
            <button class="button is-outlined is-primary" v-on:click="showClock()">Clock</button>
            <button class="button is-outlined is-primary" v-on:click="showStopWatch()">Stopwatch</button>
        </div>
        <div class="clock is-size-1 has-text-centered" v-bind:class="{showClock: clock, hidden: !clock}">
            {{timeString(hours)}}:{{timeString(minutes)}}:{{timeString(seconds)}}
        </div>
        <div class="stopwatch is-size-1 has-text-centered" v-bind:class="{showStopWatch: stopWatch, hidden: !stopWatch}">
            Stopwatch
            <div class ="selector has-text-centered stopwatch is-size-1">
                {{stopHours}}:{{stopMinutes}}:{{stopSeconds}}: {{stopMili}}
                <div class="controls">
                    <button class="button is-outlined is-primary"v-on:click="startStopWatch()">Start</button>
                    <button class="button is-outlined is-primary">Reset</button>
                    <button class="button is-outlined is-primary">Stop</button>
                </div>
            </div>
        </div>

    </div>
    <script src="clockVUE.js"></script>

</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <h1 >Shortened urls</h1>
    
    <form action="{% url 'home' %}" method='POST'>
    {% csrf_token %}
    <input type="text" name='shortened_url'>
    <input type="submit" value='add'><br>

  {% for url in shorteners %}

  <a href="http://127.0.0.1:8000/detail/{{ url.id }}"> your_url/{{ url.random_string_database }}</a><br>
  <p>URL Count: {{ url.count }}</p>
  
  {% endfor %}
{% endblock %}
